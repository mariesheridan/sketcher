<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/myStyle.css">
    <title>Marie's Pixel Sketcher</title>
</head>
<body>
    <div id="inputs">
        <button type="button" onClick="promptUser()">Reset</button>
        <form id="colorScheme">
            <input type="radio" name="color" value="default" checked="checked"/>Default
            <input type="radio" name="color" value="random"/>Random
            <input type="radio" name="color" value="shadesOfBlack"/>Shades of Black
            <input type="radio" name="color" value="eraser"/>Eraser
        </form>
        <div class="dummy"></div>
    </div>
    <div id="pad"></div>
    <div class="dummy"></div>
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/sketcher.js"></script>
</body>
</html>
